<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="content">
                <h1>Ethioware Software Engineering Group</h1>
                <img src="image1.png" alt="" width="300" height="300">
                <h2>Online Community For Students</h2>
                <p>We're focused on Education and the role of tech to plant the seeds of the future!</p>
            </div>
        </div>
        <div class="right">
            <div class="form-container">
                <h2>Join & Connect the Fastest Growing Online Community</h2>
                <form>
                    <div class="input-group">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first-name" placeholder="Enter Your First Name">
                    </div>
                    <div class="input-group">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last-name" placeholder="Enter Your Last Name">
                    </div>
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="gtely@gmail.com">
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter Password">
                    </div>
                    <div class="input-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter Password">
                    </div>
                    <div class="input-group checkbox-group">
                        <div class="terms">
                            <input type="checkbox" id="terms" name="terms">
                            <label for="terms" class="terms">I accept the Terms & Conditions</label>
                        </div>
                     <button type="submit">Sign Up</button>
                 </div>
                    <p>Own an Account? <a href="#">SIGN IN</a></p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
